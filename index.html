<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="index.css" rel='stylesheet'>
        <script>
            function OnClickMoneyButton() {
                var Money = 0
                var MoneyPerCLick = 1

                Money += 1
                document.GetElementById("MoneyDisplay").innerHTML = Money
            }
        </script>
    </head>

    <body>
        <h1 id="MoneyDisplay"></h1>
        <br>
        <br>
        <h1 id="moneybutton" onclick="OnClickMoneyButton">Click For Money</h1>
    </body>
</html>
